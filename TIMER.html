 <input type="text" value="0" id="time"/>

        <script>
         
            var timeCount = 0;
            function timecount(){
                document.getElementById("time").value = timeCount;
                timeCount++;
                setTimeout("timecount()",1000);

            function timestop(){
                clearTimeout(timeCount);
